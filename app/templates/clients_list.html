{% extends "base.html" %}
{% block content %}
<h2>Clientes</h2>
<div class="d-flex justify-content-between align-items-center mb-4">
    
    <a href="/clients/new" class="btn btn-success">+ Novo Cliente</a>

    <a href="/shows" class="btn btn-danger">← Voltar</a>

</div>

<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Ações</th>
        </tr>

    </thead>
    <tbody>
        {% for c in clients %}
        <tr>
            <td>{{ c.name }}</td>
            <td>{{ c.phone }}</td>
            <td>{{ c.email }}</td>
            <td>
                <a href="/clients/{{ c.uuid }}/edit" class="btn btn-warning btn-sm">Editar</a>
                <form action="/clients/{{ c.uuid }}/delete" method="POST" style="display:inline;" onsubmit="return confirm('Tem certeza que deseja deletar este cliente?');">
                    <button class="btn btn-danger btn-sm">Deletar</button>
                </form>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
