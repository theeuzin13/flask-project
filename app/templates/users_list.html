{% extends "base.html" %}
{% block content %}

<h2>Usuários</h2>

<form class="row mb-3" method="GET">
    <div class="col-md-4">
        <input type="text" name="search" class="form-control" placeholder="Buscar por nome ou email" value="{{ request.args.get('search','') }}">
    </div>

    <div class="col-md-2">
        <button class="btn btn-primary w-100">Filtrar</button>
    </div>

    <div class="col-md-2">
       <a href="/shows" class="btn btn-danger">← Voltar</a>
    </div>
</form>

<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Data de Criação</th>
            <th>Ações</th>
        </tr>
    </thead>

    <tbody>
        {% for u in users %}
        <tr>
            <td>{{ u.name }}</td>
            <td>{{ u.email }}</td>
            <td>{{ u.created_at }}</td>
            <td>
                <a href="/users/{{ u.uuid }}/edit" class="btn btn-warning btn-sm">Editar</a>

                <form action="/users/{{ u.uuid }}/delete" method="POST" style="display:inline;" 
                    onsubmit="return confirm('Deseja excluir este usuário?');">
                    <button class="btn btn-danger btn-sm">Excluir</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
