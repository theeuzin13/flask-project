{% extends "base.html" %}
{% block content %}
<h2>Novo Local</h2>

<form method="POST">
    <label>Nome</label>
    <input class="form-control mb-2" name="name">

    <label>Endereço</label>
    <input class="form-control mb-2" name="endereco">

    <label>Cidade</label>
    <input class="form-control mb-2" name="cidade">

    <label>Estado</label>
    <input class="form-control mb-3" name="estado">

    <div class="d-flex gap-3 mt-4">
        <button class="btn btn-primary flex-fill">Salvar</button>
        <a href="/shows" class="btn btn-danger flex-fill">← Voltar</a>
    </div>
</form>
{% endblock %}
