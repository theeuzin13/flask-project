{% extends "base.html" %}
{% block content %}

<h2>{{ 'Editar' if show else 'Novo Show' }}</h2>

<form method="POST" action="/shows/new">

    <label>Data</label>
    <input type="date" name="show_date" class="form-control mb-2" value="{{ show.show_date if show else '' }}" required>

    <label>Hora</label>
    <input type="time" name="show_hour" class="form-control mb-2" value="{{ show.show_hour if show else '' }}" required>

    <label>Cliente</label>
    <select name="client" class="form-control mb-2">
        {% for c in clients %}
        <option value="{{ c.uuid }}">{{ c.name }}</option>
        {% endfor %}
    </select>

    <label>Local</label>
    <select name="place" class="form-control mb-3">
        {% for p in places %}
        <option value="{{ p.uuid }}">{{ p.name }}</option>
        {% endfor %}
    </select>

    <label>Valor</label>
    <input type="number" step="0.01" name="value" class="form-control mb-3" value="{{ show.value if show else '' }}">

    <button class="btn btn-primary w-100">Salvar</button>

</form>

{% endblock %}
