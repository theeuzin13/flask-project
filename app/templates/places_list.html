{% extends "base.html" %}
{% block content %}
<h2>Locais</h2>

<div class="d-flex justify-content-between align-items-center mb-4">
    
    <a class="btn btn-success mb-3" href="/places/new">+ Novo Local</a>

    <a href="/shows" class="btn btn-danger">← Voltar</a>

</div>


<table class="table table-dark table-striped">
    <thead>
        <tr><th>Nome</th><th>Endereço</th><th>Cidade</th><th>Estado</th></tr>
    </thead>
    <tbody>
        {% for p in places %}
        <tr>
            <td>{{ p.name }}</td>
            <td>{{ p.endereco }}</td>
            <td>{{ p.cidade }}</td>
            <td>{{ p.estado }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
