{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-4">

        <h3 class="text-center mb-3">Criar Conta</h3>

        <form method="POST">
            <input name="name" class="form-control mb-2" placeholder="Nome" required>
            <input name="email" class="form-control mb-2" placeholder="E-mail" required>
            <input name="password" type="password" class="form-control mb-3" placeholder="Senha" required>

            <div class="row mt-3">
                <div class="col">
                    <button class="btn btn-success w-100">Registrar</button>
                </div>

                <div class="col d-flex align-items-center">
                    <a href="/login" class="btn btn-danger btn-link w-100 text-center">Voltar</a>
                </div>
            </div>
        </form>

    </div>
</div>

{% endblock %}
